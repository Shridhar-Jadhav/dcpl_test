<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Carousel</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- slider-3 -->
    <!-- <link rel="stylesheet" href="css/jquery.easy_slides.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="circle1">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    <section class="services">
                        <div class="circle--slider">
                        <div class="rotate--circle">
                            <ul class="circle--rotate" id="circle--rotate">
                            <li class="block">
                                <div class="icon"><i class="fa fa-rocket"></i><span> </span></div>
                            </li>
                            <li class="block">
                                <div class="icon"><i class="fa fa-bolt"></i><span> </span></div>
                            </li>
                            <li class="block">
                                <div class="icon"><i class="fa fa-bell"></i><span> </span></div>
                            </li>
                            <li class="block">
                                <div class="icon"><i class="fa fa-cogs"></i><span> </span></div>
                            </li>
                            <li class="block">
                                <div class="icon"><i class="fa fa-desktop"></i><span> </span></div>
                            </li>
                            <li class="block">
                                <div class="icon"><i class="fa fa-paw"></i><span> </span></div>
                            </li>
                            <li class="block">
                                <div class="icon"><i class="fa fa-share-alt"></i><span> </span></div>
                            </li>
                            <li class="block">
                                <div class="icon"><i class="fa fa-user"></i><span></span></div>
                            </li>
                            </ul>
                            <div class="animate-wrapper">
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1522307837370-cc113a36b784?ixlib=rb-0.3.5&amp;s=9a7336a358f84eccc3c50f9b754c4bae&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>Web Development</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1513270291269-4d6aaa01438a?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=27becd681ba95716e4805189a42dfa40&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>Website desing</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1523661149972-0becaca2016e?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=2e20e77ff6b4974f65605ad25ae34d92&amp;auto=format&amp;fit=crop&amp;w=614&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>PURE & SIMPLE</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=d6cde8cc87fc2947163be362be137b3d&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>CROSS-BROWSER SUPPORT</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1441123100240-f9f3f77ed41b?ixlib=rb-0.3.5&amp;s=f1b45a0ac914017737bf8c8de90e4e5e&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>HTML5 AND CSS3</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1445404590072-16ef9c18bd83?ixlib=rb-0.3.5&amp;s=bb4dffe8becece98e5e9924c075b1344&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>E-commerce solutions</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1465145498025-928c7a71cab9?ixlib=rb-0.3.5&amp;s=d3021235201e8fcbd4f7ceafb043d572&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>VALID HTML & CSS</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="animate">
                                <div class="animate-img">
                                <div class="animate-img__in" data-image="https://images.unsplash.com/photo-1472663532343-11bf2c521ff9?ixlib=rb-0.3.5&amp;s=4e2ff4a11ae4b03f7736bc19fd7c16e4&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80">
                                    <div class="animate-more">
                                    <div class="animate-title">
                                        <h4>Mobile Solutions</h4>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                            <div class="prev"><span>PREV</span></div>
                            <div class="next"><span>NEXT</span></div>
                        </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <section class="circle2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class='circle'>
                        <div class='circle__inner'>
                          <div class='slice slice--0'></div>
                          <div class='slice slice--1'></div>
                          <div class='slice slice--2'></div>
                          <div class='slice slice--3'></div>
                          <div class='slice slice--4'></div>
                          <div class='slice slice--5'></div>
                          <div class='slice slice--6'></div>
                          <div class='slice slice--7'></div>
                          <div class='slice slice--8'></div>
                          <div class='slice slice--9'></div>
                          <div class='slice slice--10'></div>
                          <div class='slice slice--11'></div>
                        </div>
                    </div>                      
                </div>
            </div>
        </div>
    </section>
    <section class="circle3">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="overflow: hidden;">
                    
                    <section>
                        <h2>Circle</h2>
                        <div class="slider slider_circle_10">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div class="next_button"></div>
                            <div class="prev_button"></div>
                        </div>
                        
                    </section>
                
                    <section>
                        <h2>Clock</h2>
                        <div class="slider slider_clock">
                            <div id="next1">1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div class="next_button"></div>
                            <div class="prev_button"></div>
                        </div>
                        
                    </section>
                
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Circle1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/circle1.js"></script>
    <!-- Circle2 -->
    <script src="js/circle2.js"></script>
    <!-- Circle3 -->
    <script src="js/circle3.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider_circle_10').EasySlides({
                'autoplay': true,
                'show': 13
            })
        });
    </script>
    <script>
        $(document).ready(function () {
             $('.slider_clock').EasySlides({
                 'autoplay': true,
                 'stepbystep': false,
                 'show': 15
             })
         });
     </script>
</body>
</html>
